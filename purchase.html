<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Purchase Page</title>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            margin: 0;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color:snow;
        }
        form{
            margin: auto;
            width: 25%;
            border: 3px solid lightslategrey;
        }
        select{
            height: 40px; /* Adjust the height as needed */
            font-size: 18px; /* Adjust the font size as needed */
            padding: 5px; /* Add some padding for better appearance */
            border-color: rgb(234, 158, 58);
            border-width: 3px;
        }
        
    </style>
</head>
<body>
    <header>
        <img style="display: block; margin-left: auto; margin-right: auto;" src="logo_new.png"> <!--logo image-->
    </header>
    <button onclick="window.location.href='services.html'">Back</button>
    <section>
        <div class="container" style="top: 20%; left: 8%; position: absolute;">
            <div class="row">
                <div class="col-sm-4" style="flex-basis: 50%; border-style: dashed; padding: 10px;  margin-bottom: 20px;">
                    <h2>Select Type of insurance:</h2>

                    <!-- The <select> element defines the dropdown list -->
                    <select id="insurance" >
                        <!-- The <option> elements define the options within the list -->
                        <option value="Term Life Insurance">Term Life</option>
                        <option value="Whole Life Insurance">Whole Life</option>
                        <option value="Individual Health Insurance">Individual Health</option>
                        <option value="Family Health Insurance">Family Health</option>
                    </select>

                    <h2>Gender: </h2>
                    <!-- The <input> element with type="radio" creates the checkbox -->
                    <input type="radio" id="gender1" name="gender" value="Male">
                    <label for="gender1">Male</label><br>

                    <!-- The <input> element with type="radio" creates the checkbox -->
                    <input type="radio" id="gender2" name="gender" value="Female">
                    <label for="gender2">Female</label><br>

                    <h2>Smoking: </h2>

                    <!-- The <input> element with type="radio" creates the checkbox -->
                    <input type="radio" id="smokingCheckbox1" name="status" value="No" >
                    <label for="smokingCheckbox1">No</label><br>

                    <!-- The <input> element with type="radio" creates the checkbox -->
                    <input type="radio" id="smokingCheckbox2" name="status" value="Yes" >
                    <label for="smokingCheckbox2">Yes</label><br>

                    <!-- The <input> element with type="date"-->
                    <label for="dob">Date of Birth:</label>
                    <input onmouseleave="displayDate()" type="date" id="dob" name="dob">

                </div>

                <div class="col-sm-4" style="background-color: lightblue; flex-basis: 40%; border-style: dashed; padding: 10px;  margin-bottom: 20px;">
                    <p>Selected insurance type: <b><span id="selected-insurance"></span></b></p>
                    <p>Gender: <b><span id="selected-gender"></span></b></p>
                    <p>Smoking status: <b><span id="selected-smoking"></span></b></p>
                    <p>Date of birth: <b><span id="selectedDOB"></span></b></p>
                </div>
                <button onclick="displaynotes()">Confirm & Submit</button>
            </div>
        </div>
    </section>
    
    <script>
        function displaynotes(){
            const insuranceDropdown = document.getElementById("insurance");
            const DOB = document.getElementById("dob");
            const gender = document.getElementsByName("gender");
            const smokingStatus = document.getElementsByName("status");

                location.href = "Payment.html";
            }
            else{
                alert("Please fill in all fields.");
                return false;
            }
            
        }
    </script>
    <script>
        // JavaScript to display the selected insurance type
        const insuranceDropdown = document.getElementById("insurance");
        const selectedInsuranceDisplay = document.getElementById("selected-insurance");

        insuranceDropdown.addEventListener("change", function() {
            selectedInsuranceDisplay.textContent = insuranceDropdown.value;

        });
    </script>

    <script>
        function displayDate(){
            const DOB = document.getElementById("dob");
            const selectedDOB = document.getElementById("selectedDOB");

           // Get the value (selected date) from the input field
            const selectedDate = DOB.value;

            // Display the selected date in the specified format
            selectedDOB.textContent = selectedDate;
            const selectedYear = new Date(selectedDate).getFullYear();
            if (selectedYear > 2006) {
                alert("Please enter a valid year");
            }
        }
    </script>

    <ul id="selected-smoking"></ul>
    <script>
        // JavaScript to handle selected smoking status
        const radiobutton = document.querySelectorAll('input[type="radio"]');
        const selectedSmokeList = document.getElementById("selected-smoking");
    
        radiobutton.forEach(radio => {
            radio.addEventListener("change", function() {
                displaySelectedSmoke();
            });
        });
        function displaySelectedSmoke() {
            const selectedStatusButton = document.querySelector('input[name="status"]:checked');
            if (selectedStatusButton) {
                selectedSmokeList.textContent = selectedStatusButton.value;
            }
        }
    </script>

    <ul id="selected-gender"></ul>
    <script>
        // JavaScript to handle selected smoking status
        const radio = document.querySelectorAll('input[type="radio"]');
        const selectedGender = document.getElementById("selected-gender");

        radio.forEach(radio => {
            radio.addEventListener("change", function() {
                displaySelectedGender();
            });
        });
        function displaySelectedGender() {
            const selectedStatusButton = document.querySelector('input[name="gender"]:checked');
            if (selectedStatusButton) {
                selectedGender.textContent = selectedStatusButton.value;
            }
        }
    </script>

</body>
